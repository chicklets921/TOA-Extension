<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Settings:</h2>
    <div id="settingsContainer">
        <div id="openLogsOption" class="options">
            <label for="openLogs">Open Logs:</label>
            <label class="switch">
                <input type="checkbox" name="openLogs" id="openLogs">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="nameHighlightOption" class="options">
            <label for="nameHighlight">Name Highlight:</label>
            <label class="switch">
                <input type="checkbox" name="nameHighlight" id="nameHighlight">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="ORLColorsOption" class="options">
            <label for="ORLColors">Outage Request List Colors:</label>
            <label class="switch">
                <input type="checkbox" name="ORLColors" id="ORLColors">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
